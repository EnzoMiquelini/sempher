<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/header.css">
    <title>Document</title>
</head>
<body>
<main>
    <div class="logo-container">
        <div class="logo logo1">
            <img src="img/unifae.png" alt="Unifae Logo">
        </div>
        <div class="logo logo2">
            <img src="img/sempher.png" alt="Sempher Logo">
        </div>
        <div class="logo logo3">
            <img src="img/asw.png" alt="AWS Logo">
        </div>
    </div>
    <div class="card-container">
        <form class="form-container" enctype="multipart/form-data">
            <h1 class="titulo-form">Preencha o Formul√°rio</h1>
            <div class="form-input-container" >
                <label>Nome Completo</label>
                <input type="text" name="nome" id="nome" placeholder="Insira seu nome completo">
            </div>

            <div class="form-input-container">
                <label>E-mail</label>
                <input type="text" name="email" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="form-input-container">
            <label for="matricula">Matricula/RA</label>
            <input type="text" name="matricula" id="matricula" placeholder="Digite seu RA:">
            </div>

            <div class="form-input-container">
            <label for="dt_nascimento">Data de nascimento</label>
            <input type="date" name="dt_nascimento" id="dt_nascimento" placeholder="XX/XX/XXXX">
            </div>
        <div class="foto-form">
            <label for="foto">Insira uma foto do seu rosto: </label>

            <dialog>
                <h1>teste</h1>
            </dialog>

            <button id="foto-button" type="button">
                <img src="img/camera-solid.svg">
            </button>
            <input id="foto" name="foto" type="file" hidden>
        </div>
            <div class="botao">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</main>

<script src="js/script.js"></script>
</body>
</html>
